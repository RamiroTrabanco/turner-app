<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorio Turner script</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>App Laboratorio Turner</h1>
  <form action="/process" method="post">
    <label for="inputFilePath">Ruta del archivo de entrada:</label>
    <input type="text" name="inputFilePath" id="inputFilePath" required>
    <label for="outputFilePath">Ruta del archivo de salida:</label>
    <input type="text" name="outputFilePath" id="outputFilePath" required>
    <button type="submit">Ejecutar</button>
  </form>
  <p>Creado por Ramiro Trabanco</p>
</body>
</html>
